<!doctype html>
<html>

<head>
    <title>Hey</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Choose your mixing partners</h1>
        <div class="content">
            <div class="col users users-left"></div>
            <div class="col middle">
                <div class="buttons">
                    <a class="button2" href="#">Mix!</a>
                </div>
            </div>
            <div class="col users users-right"></div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var currentUser;
        var users;
        var selectedUsers;

        $.get('/users', function (data) {
            currentUser = data.users.find(function (user) {
                data.currentUser === user.refreshToken
            })

            users = data.users;

            var rightSide = 0;

            data.users.map(function (user, index) {
                //$(".users").append(`<div>${user.userId}</div>`);
                if(rightSide % 2 === 0){
                    $(".users-left").append(`<div id=${user.userId} class="individual"></div>`);
                    rightSide++;    
                } else if (rightSide % 2 === 1){
                    $(".users-right").append(`<div id=${user.userId} class="individual"></div>`);
                    rightSide++;                   
                }
                
                document.getElementById(user.userId).addEventListener("click", function () {
                    var $thisParagraph = $(this);
                    //$thisParagraph.find( "div" ).text( "clicks: " + count );
                    $thisParagraph.toggleClass("highlight");
                })
            })
        });

        $(".button2").click(function () {
            $(".button2").hide();
            console.log('buttonclick')
            $.ajax({
                type: "POST",
                url: "/createPlaylist",
                data: { currentUser: currentUser, selectedUsers: selectedUsers },
                success: function (data) {
                    console.log('success', data);
                    $(".middle").append(
                        '<iframe src="https://open.spotify.com/embed?uri=spotify:user:juliadang:playlist:5SaDGXa91ph8ePfMluVkSA" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>')
                },
            });
        })
    });

</script>

</html>
